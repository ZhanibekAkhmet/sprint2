<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/main.html">
<div layout:fragment="productsContent" class="mb-2">
  <div class="row mt-3 " >
    <div class="col-md-6 mt-2" th:each="nov:${novaya}">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="d-flex">
                <h4 style="color: red ;margin-right: 1rem;" >*(Новая)</h4>
                <h4 class="card-title"  th:text="${'Заявка от '+nov.userName}"></h4>
              </div>
            </div>
          </div>
          <br>
          <h5 class="card-subtitle mb-2 text-body-secondary" th:text="${'Курс: '+nov.courses.nameCourse}">Card subtitle</h5>
          <p3 class="card-text" th:text="${nov.commentary}"></p3>
          <br>
          <br>
          <div class="row">
            <div class="col">
              <div class="d-flex">
                <h5 class="card-title" th:text="${'Тел:'+nov.phone}" style="margin-right: 3rem;"></h5>
                <a th:href="@{'/details/'+${nov.id}}" class="card-link">подробнее</a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
