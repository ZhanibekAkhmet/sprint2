<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/main.html">
<div layout:fragment="productsContent" class="mb-2">
  <div class="row mt-3 " >
    <div class="col-6 justify-content-center offset-3" >
      <form action="/addCourse" method="post">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Курс:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Наименование курса:" name="nameCourse">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Цена</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Цена курса:" name="price">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Описание</label>
          <textarea class="form-control" id="exampleFormControlInput12" name="description" placeholder="Описание курса:"></textarea>
        </div>
        <div>
          <button class="btn btn-success" >Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
