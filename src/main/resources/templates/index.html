<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/main.html">
<div layout:fragment="productsContent" class="mb-2">
    <div class="row mt-3 " >
        <div class="col-md-6 mt-2" th:each="zay:${zayavki}">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <div class="row" th:if="${zay.handled==false}">
                        <div class="col">
                            <div class="d-flex">
                                <h4 style="color: red ;margin-right: 1rem;" >*(Новая)</h4>
                                <h4 class="card-title"  th:text="${'Заявка от '+zay.userName}"></h4>
                            </div>
                        </div>
                    </div>
                    <h4 class="card-title" th:if="${zay.handled==true}" th:text="${'Заявка от '+zay.userName}"></h4>
                    <br>
                    <h5 class="card-subtitle mb-2 text-body-secondary" th:text="${'Курс: '+zay.courses.nameCourse}"></h5>
                    <p3 class="card-text" th:text="${zay.commentary}"></p3>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex">
                                <h5 class="card-title" style="margin-right: 3rem;" th:text="${'Тел: '+zay.phone}"></h5>
                                <a th:href="@{'/details/'+${zay.id}}" class="card-link">подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
